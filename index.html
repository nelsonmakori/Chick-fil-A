<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple chikfla app</title>
    <link rel="stylesheet" href="chick-fla.css" />
  </head>
  <body>
    <div class="chikfla-container">
      <div class="nav">
        <div class="left-nav">
          <div class="chikfla-logo">
            <img src="chikfla.images/chickfla-logo.png" />
          </div>
          <div class="store-location">
            <img src="chikfla.images/store.png" />
            <div class="store-address">
              <div>Drive-thru</div>
              <div>main street & English Road (<a href="#">change</a>)</div>
            </div>
          </div>
        </div>
        <div class="middle-nav">
          <button class="menu" id="menu">menu</button>
        </div>
        <div class="right-nav">
          <button class="sign-btn">sign in</button>
          <div class="shopping-cart">
           
            <a href="checkout.html"><img src="chikfla.images/chikfla-cart.png" />
            <div class="cart-quantity">0</div>
            </a>
          </div>
        </div>
      </div>
     
      <div class="hover-nav" id="orderList">
        <ul>
          <li>Limited Time Flavors</li>
          <li>Meals</li>
          <li>Entrees</li>
          <li>Sides</li>
          <li>Beverages</li>
          <li>salads</li>
          <li>Treats</li>
          <li>Kid's</li>
          <li>8oZ sauces</li>
          <li>Breakfast</li>
        </ul>
      </div>
      <div class="products-container">
        <h3>OUR MENU</h3>
        <div class="order-section">
          <div class="maple-bacon">
            <p>Maple Pepper Bacon Sandwich</p>
            <div class="price">$8.79</div>
            <div><button class="order-now">order now</button></div>
          </div>
          <div class="sandwich">
            <img src="chikfla.images/Grilled_sandwich.png" />
          </div>
        </div>
        <div class="products js-products">
         
          
          
        </div>
      </div>
    </div>

    
    
    <script type="module" src="chickfla.js"></script>
  </body>
</html>
