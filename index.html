<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple chikfla app</title>
  <link rel="stylesheet" href="chick-fla.css">
</head>
<body>
  <div class="chikfla-container">
    <div class="nav">
      <div class="left-nav">
        <div class="chikfla-logo">
          <img src="chikfla.images/chickfla-logo.png">
        </div>
        <div class="store-location">
          <img src="chikfla.images/store.png">
          <div class="store-address">
            <div>Drive-thru</div>
            <div>main street & English Road 
              (<a href="#">change</a>)
            </div>
          </div>
          
        </div>

      </div>
      <div class="middle-nav">
        <div>menu</div>
      </div>
      <div class="right-nav">
        <button class="sign-btn">sign in</button>
        <div class="shopping-cart">
          <img src="chikfla.images/chikfla-cart.png">
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
