<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple chikfla app</title>
    <link rel="stylesheet" href="chick-fla.css" />
  </head>
  <body>
    <div class="chikfla-container">
      <div class="nav">
        <div class="left-nav">
          <div class="chikfla-logo">
            <img src="chikfla.images/chickfla-logo.png" />
          </div>
          <div class="store-location">
            <img src="chikfla.images/store.png" />
            <div class="store-address">
              <div>Drive-thru</div>
              <div>main street & English Road (<a href="#">change</a>)</div>
            </div>
          </div>
        </div>
        <div class="middle-nav">
          <div>menu</div>
        </div>
        <div class="right-nav">
          <button class="sign-btn">sign in</button>
          <div class="shopping-cart">
            <img src="chikfla.images/chikfla-cart.png" />
          </div>
        </div>
      </div>
      <div class="products-container">
        <h3>OUR MENU</h3>
        <div class="order-section">
          <div class="maple-bacon">
            <p>Maple Pepper Bacon Sandwich</p>
            <div class="price">$8.79</div>
            <div><button class="order-now">order now</button></div>
          </div>
          <div class="sandwich">
            <img src="chikfla.images/Grilled_sandwich.png" />
          </div>
        </div>
        <div class="products">
          <div class="meal">
            <img src="chikfla.images/treats.png" />
            <div class="description">Limited Time Flavors</div>
            <div class="price-per-food">10</div>
          </div>
          <div class="beverages">
            <img src="chikfla.images/Beverages.png" />
            <div>beverages</div>
            <div class="price-per-food">10.99</div>
            
          </div>
          <div class="salads">
            <img src="chikfla.images/salads.png" />
            <div>salads</div>
            <div class="price-per-food">7.99</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
