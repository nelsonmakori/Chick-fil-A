<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" href="chick-fla.css" />
  </head>
  <body>
    <div class="nav">
      <div class="left-nav">
        <div class="chikfla-logo">
          <img src="chikfla.images/chickfla-logo.png" />
        </div>
        <div class="store-location">
          <img src="chikfla.images/store.png" />
          <div class="store-address">
            <div>Drive-thru</div>
            <div>main street & English Road (<a href="#">change</a>)</div>
          </div>
        </div>
      </div>
      <div class="middle-nav">
        <button class="menu" id="menu">menu</button>
      </div>
      <div class="right-nav">
        <button class="sign-btn checkout-sign-in">sign in</button>
        <div class="shopping-cart">
          <button class="check-out-btn">
            <img src="chikfla.images/chikfla-cart.png" />
            <div class="cart-quantity">0</div>
          </button>
        </div>
      </div>
    </div>
    <div class="nav-myorder">
      <h3>My Order</h3>
    </div>
    <hr />

    <div class="my-order-checkout">
      <div class="product-orders js-order-summery"></div>

      <div class="check-out js-payment-summary">
        
    </div>
    <script type="module" src="checkout.js"></script>
  </body>
</html>
